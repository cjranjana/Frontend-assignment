 <!-- This is a simple web page that allows users to drag and drop items between two containers.
 The first container contains a text ,image and an icon,each of these items can be dragged 
 and dropped on to the second container,and while dropping on to the second container a message 
 will be displayed saying "item dropped successfully"
 I have added a reset button to clear the second container and reset the first container to its original state.
 You can test the responsiveness by resizing the browser window or using different devices. -->





<!DOCTYPE html>
<html>
<head>
  <title>Drag and Drop</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>
<body>
    <div class="container-wrapper">

        <div class="container" id="container1">
            <h2>Container 1</h2>
         
            <div class="item" draggable="true">First Item</div>
  <div class="item" draggable="true">
    <img src="images/tree.jpg" alt="Second Item" width="200" height="auto">
  </div>
  <div class="item" draggable="true">
    <i class="fa fa-star"></i>
  </div>
        </div>
        
        <div class="container" id="container2">
            <h2>Container 2</h2>
        </div>
        
        
    </div>
  <button id="resetBtn">Reset</button>

  <script src="index.js"></script>
</body>
</html>
